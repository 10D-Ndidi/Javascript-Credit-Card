<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Credit Card Form</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700|Roboto+Mono:500">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="card-container">
            <header>
                <h1>Pay With Credit Card</h1>
                <h2>Please Enter Your Credit Card  <span id="title-cc-number" class="active">Number</span>,
                <span id="title-cc-expiration-date">Expiration Date</span> and <span id="title-cc-cvv">Security Code</span>
                </h2>
            </header>
        <main>
            <form action="" id="card-form" method="POST">
                <div class="input-fields-container">
                    <div id="cc-number-container">
                        <label for="cc-number">Card Number *</label>
                        <input type="text" id="cc-number" class="cc-input"/>
                    </div>
                </div>
                <div class="input-fields-container">
                    <div id="cc-expiration-date-container">
                         <label for="cc-expiration-date">Expiration Date</label>
                         <input type="text" id="cc-expiration-date" class="cc-input"/>
                    </div>
                </div>
                <div class="input-fields-container">
                    <div id="cc-cvv-container">
                         <label for="cc-cvv">CVV</label>
                         <input type="text" id="cc-cvv" class="cc-input"/>
                    </div>
                </div>

                <a href="#" id="submit-payment" class="disabled">Make Payment</a>
            </form>
        </main>
        <footer>
                <p><em>We Only Accept Visa, MasterCard and American Express.</em></p>    
        </footer>
    </div>
        
        <script src="js/jquery-latest.js"></script>
        <script src="js/jquery.inputmask.bundle.min.js"></script>
        <script src="js/scripts.js"></script>

    </body>
</html>
